apiVersion: apps/v1
kind: Deployment
metadata:
  name: temp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temp
  template:
    metadata:
      labels:
        app: temp
    spec:    
      containers:
        - name: temp
          image: stuardbr/conversao-temperatura:v1
          ports:
            - containerPort: 8080
            
---
apiVersion: v1
kind: Service
metadata:
  name: temp
spec:
  selector:
    app: temp
  ports:
      - protocol: TCP
        port: 80
        NodePort: 30000
  type: NodePort
